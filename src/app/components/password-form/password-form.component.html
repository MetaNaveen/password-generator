<form>
    <div>
        <label for="noOfChars">Password length</label>
        <input id="noOfChars" type="number">
    </div>
    <br>
    <div *ngFor="let option of passwordOptions">
        <input type="checkbox" [checked]="option.isChecked">
        <label>{{option.type}}</label>
    </div>
    <div>
        <button type="submit" (click)="getPassword()">submit</button>
    </div>
</form>
